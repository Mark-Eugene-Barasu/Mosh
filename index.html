<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: red; border: 1px solid;">col 1</div>

            <div class="col" style="background-color: red; border: 1px solid;">col 2</div>
             
        </div>
    </div>


    <div class="row">
        <div class="col-6" style="background-color: green; border: 1px solid black;">col-6</div>
        <div class="col-6" style="background-color: green; border: 1px solid black;">col-6</div>
    </div>

    <div class="row">
        <div class="col-md-6" style="background-color: yellow; border: 1px solid black;">col-md-6</div>
        <div class="col-md-6" style="background-color: yellow; border: 1px solid black;">col-md-6</div>

    </div>

<!-- a normal div -->
    <!-- <div style="background-color: chartreuse; border: 1px solid black;">something</div> -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
